<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <input id="display" class="display" readonly />
      <div id="keys">
        <button class="opps" onclick="clearDiaplay()">AC</button>
        <button class="opps" onclick="displayOperation('+/-')">+/-</button>
        <button class="opps" onclick="displayOperation('%')">%</button>
        <button class="operation" onclick="displayOperation('/')">/</button>
      </div>
      <div>
        <button class="number" onclick="displayNumber('7')">7</button>
        <button class="number" onclick="displayNumber('8')">8</button>
        <button class="number" onclick="displayNumber('9')">9</button>
        <button class="operation" onclick="displayOperation('*')">*</button>
      </div>
      <div>
        <button class="number" onclick="displayNumber('4')">4</button>
        <button class="number" onclick="displayNumber('5')">5</button>
        <button class="number" onclick="displayNumber('6')">6</button>
        <button class="operation" onclick="displayOperation('-')">-</button>
      </div>
      <div>
        <button class="number" onclick="displayNumber('1')">1</button>
        <button class="number" onclick="displayNumber('2')">2</button>
        <button class="number" onclick="displayNumber('3')">3</button>
        <button class="operation" onclick="displayOperation('+')">+</button>
      </div>
      <div>
        <button class="zero" onclick="displayNumber('0')">0</button>
        <button class="number" onclick="displayOperation(',')">,</button>
        <button class="operation" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
